    <script>
 //Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
          let tuoi=prompt("nhap tuoi cua ban la so nguyen");
          if(parseInt(tuoi)==tuoi && tuoi > 0 && tuoi < 120) {
              alert("Tuoi cua ban la "+tuoi);
          } else {
              alert("Xin vui nhap long nhap lai ");
          }
          console.log(tuoi);
        </script>
